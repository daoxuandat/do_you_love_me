<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:500px; top:50px;">Do you love me?</h1>
<input type="button" id="btnYes" value=" YES " onclick="yesClick()" style="position:absolute; left:500px; top:150px;">
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:600px; top:150px;">
<script type="text/javascript">
    function yesClick() {
        alert("Yes. you are right ");
    }
    function noHover() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
        document.getElementById('btnYes').style.left = x + 'px';
        document.getElementById('btnYes').style.top = y + 'px';
    }
</script>
</body>
</html>
